<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Meet</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <link rel = "icon" href =  
    "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTl4Q88E3-J9FdIEBUhMD-RLpfIWwwv8aepsg&usqp=CAU"
            type = "image/x-icon">  
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">

      <!-- header -->
      <div class="container presenting-container">
        <div class="presenting">
          <img
            src="https://plus.unsplash.com/premium_photo-1689530775582-83b8abdb5020?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            class="smallImg"
            alt="Jack"
          />
          <h3 class="blink-soft">Virat is presenting</h3>
        </div>
      </div>
      <!-- content -->
      <div class="container content-container">
        <div class="row">
          <div class="col-lg-6 col-12">
            <img
              src="https://plus.unsplash.com/premium_photo-1689530775582-83b8abdb5020?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              class="large-img"
              alt="Jack-Presenting"
            />
          </div>
          <div class="col-lg-6 col-12">
            <div class="row mb-4">
              <div class="col-4">
                <div class="side-content">
                  <img src="./images/jenelia.png" class="medium-img" alt="" />
                  <span>Jenelia</span>
                </div>
              </div>
              <div class="col-4">
                <div class="side-content">
                  <img src="./images/joe.png" class="medium-img" alt="" />
                  <span>Joe Carison</span>
                </div>
              </div>
              <div class="col-4">
                <div class="side-content">
                  <img src="./images/lucy.png" class="medium-img" alt="" />
                  <span>Lucy Sera</span>
                </div>
              </div>
            </div>
            <div class="row mb-4">
              <div class="col-4">
                <div class="side-content">
                  <img src="./images/sara.png" class="medium-img" alt="" />
                  <span>Sara John</span>
                </div>
              </div>
              <div class="col-4">
                <div class="side-content">
                  <img src="./images/jennifer.png" class="medium-img" alt="" />
                  <span>Jennifer David</span>
                </div>
              </div>
              <div class="col-4">
                <div class="side-content">
                  <img src="./images/rachel.png" class="medium-img" alt="" />
                  <span>Rachel Green</span>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-4">
                <div class="side-content">
                  <img src="./images/carol.png" class="medium-img" alt="" />
                  <span>Carol Mark</span>
                </div>
              </div>
              <div class="col-4">
                <div class="side-content">
                  <img src="./images/monica.png" class="medium-img" alt="" />
                  <span>Monica Geller</span>
                </div>
              </div>
              <div class="col-4">
                <div class="side-content">
                  <img src="./images/jenelia.png" class="medium-img" alt="" />
                  <span>Jenelia</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- footer -->
      <div class="container mt-5">
        <div class="footer-content d-flex justify-content-between">
          <h2>Class Meeting</h2>
          <div class="middle-icons">
            <span>
              <i class="fa fa-microphone" aria-hidden="true"></i>
            </span>
            <span>
              <i class="fa fa-video-camera" aria-hidden="true"></i>
            </span>
            <span>
              <i class="fa fa-cc" aria-hidden="true"></i>
            </span>
            <span>
              <i class="fa fa-hand-paper-o" aria-hidden="true"></i>
            </span>
            <span>
              <i class="fa fa-caret-square-o-up" aria-hidden="true"></i>
            </span>
            <span>
              <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
            </span>
            <span>
              <i class="fa fa-phone" aria-hidden="true"></i>
            </span>
          </div>
          <div class="end-icons">
            <span>
              <i class="fa fa-info-circle" aria-hidden="true"></i>
            </span>
            <span>
              <i class="fa fa-users" aria-hidden="true"></i>
            </span>
            <span>
              <i class="fa fa-commenting-o" aria-hidden="true"></i>
            </span>
            <span>
              <i class="fa fa-share-square-o" aria-hidden="true"></i>
            </span>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
